<form name="loginForm" action="https://www.lightinthebox.com/index.php?main_page=login&type=login"
method="post" id="loginForm" target="signTargetIframe">
    <input type="hidden" name="action" value="accountLogin">
    <input type="hidden" name="from_frame" value="1">
    <input type="hidden" name="targetUrl">
    <input type="hidden" name="callback" value="parent.floatingSign.loginFormCallback">
    <fieldset>
        <label for='login_email_address'>
            Email Address:
        </label>
        <input type="text" name="login_email_address" id="loginEmail" maxlength="96"
        autocomplete="off">
        <label for='login_password'>
            Password:
        </label>
        <input type="password" name="login_password" id="loginPassword" maxlength="40">
    </fieldset>
</form>
