<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>
            module demo
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="demo.css" rel="stylesheet">
    </head>
    
    <body>
        <button id='showDialog' class='btn btn-primary'>
            showDialog
        </button>
        <div id='loginDialog' class="modal hide fade">
            <div class="modal-header" id='modal-header'>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    x
                </button>
            </div>
            <div class="modal-body">
                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab1" data-toggle="tab">Sign In</a>
                        </li>
                        <li>
                            <a href="#tab2" data-toggle="tab">Register</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <form>
                                <fieldset>
                                    <label>
                                        Email Address:
                                    </label>
                                    <input type="text" >
                                    <label>
                                        Password:
                                    </label>
                                    <input type="text">
                                </fieldset>
                            </form>
                        </div>
                        <div class="tab-pane" id="tab2">
                            <p>
                                Howdy, I'm in Section 2.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dialog-footer" class="modal-footer">
                <a href="#" class="btn btn-danger" data-dismiss="modal">Sign In</a>
                <a href="#" >Forgot your password?</a>
            </div>
        </div>
        <script src="../../base/jquery.1.8.1.js">
                                                
        </script>
        <script src="demo.js">
                                                
        </script>
    </body>

</html>
